    entity_category: config
    on_press:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: !lambda |-
          char buf[64];
          snprintf(buf, sizeof(buf), "setRange %.1f %.1f", id(mmwave_distance_min).state, id(mmwave_distance_max).state);
          std::string ms(buf);
          return std::vector<unsigned char>(ms.begin(), ms.end());
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 1s
      - switch.turn_on: mmwave_sensor
 
  - platform: template
    name: "Set Sensitivity"
    id: set_sensitivity
    entity_category: config
    on_press:
      - if:
          condition:
            lambda: 'return id(mmwave_mode).state == "Presence Detection";'
          then:
            - switch.turn_off: mmwave_sensor
            - delay: 1s
            - uart.write: !lambda |-
                char buf[64];
                snprintf(buf, sizeof(buf), "setSensitivity %.0f %.0f", id(mmwave_sensitivity).state, id(mmwave_trigger_sensitivity).state);
                std::string mss(buf);
                return std::vector<unsigned char>(mss.begin(), mss.end());
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
