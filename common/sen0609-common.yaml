# Mode selection dropdown
select:
  - platform: template
    name: "mmWave Mode"
    id: mmwave_mode
    entity_category: config
    icon: mdi:radar
    optimistic: true
    disabled_by_default: true
    options:
      - "Presence Detection"
      - "Distance and Speed"
    initial_option: "Presence Detection"
    restore_value: true
    set_action:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - if:
          condition:
            lambda: 'return x == "Distance and Speed";'
          then:
            - uart.write: "setRunApp 1"  # Switch to distance & speed mode
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor
            - delay: 2s
            # Enable target output for distance/speed data
            - switch.turn_on: uart_target_output
          else:
            - uart.write: "setRunApp 0"  # Switch to presence detection mode
            - delay: 1s
            - uart.write: "saveConfig"
            - delay: 1s
            - switch.turn_on: mmwave_sensor
            - delay: 2s
            # Disable target output
            - switch.turn_off: uart_target_output

  - platform: template
    name: "Distance/Speed Update Rate"
    id: mmwave_update_rate
    entity_category: config
    icon: mdi:timer
    optimistic: true
    disabled_by_default: true
    options:
      - "0.3s"
      - "0.4s" 
      - "0.5s"
    initial_option: "0.5s"
    restore_value: true

light:
  - platform: binary
    name: mmWave LED
    id: mmwave_led
    restore_mode: RESTORE_DEFAULT_OFF
    output: mmwave_led_output
    entity_category: config
    disabled_by_default: False

output:
  - platform: template
    id: mmwave_led_output
    type: binary
    write_action:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - if:
          condition:
            lambda: !lambda return state;
          then:
            - uart.write: "setLedMode 1 0"
          else:
            - uart.write: "setLedMode 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor

switch:
  - platform: template
    name: mmWave sensor
    id: mmwave_sensor
    disabled_by_default: True
    entity_category: config
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    turn_on_action:
      - uart.write: "sensorStart"
      - delay: 1s
    turn_off_action:
      - uart.write: "sensorStop"
      - delay: 1s

  - platform: template
    name: UART presence output
    id: uart_presence_output
    entity_category: config
    disabled_by_default: true
    optimistic: true
    turn_on_action:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor
    turn_off_action:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 1 0"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor

  - platform: template
    name: UART target output
    id: uart_target_output
    entity_category: config
    disabled_by_default: true
    optimistic: true
    assumed_state: false
    turn_on_action:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 2 1 1 1"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor
    turn_off_action:
      - switch.turn_off: mmwave_sensor
      - delay: 1s
      - uart.write: "setUartOutput 2 0"
      - delay: 1s
      - uart.write: "saveConfig"
      - delay: 3s
      - switch.turn_on: mmwave_sensor



